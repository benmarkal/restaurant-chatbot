<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Restaurant Chatbot Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #chat-container {
      width: 400px;
      max-width: 95vw;
      background: #1b1b1b;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    #chat-header {
      background: #b40000;
      padding: 12px;
      text-align: center;
      font-weight: bold;
    }
    #chat-window {
      padding: 10px;
      height: 400px;
      overflow-y: auto;
      font-size: 14px;
    }
    .msg {
      margin: 6px 0;
      padding: 8px 10px;
      border-radius: 6px;
      max-width: 85%;
      line-height: 1.3;
    }
    .user {
      background: #333;
      align-self: flex-end;
    }
    .bot {
      background: #252525;
      border-left: 3px solid #b40000;
      align-self: flex-start;
    }
    #chat-input-area {
      display: flex;
      border-top: 1px solid #333;
    }
    #chat-input {
      flex: 1;
      border: none;
      padding: 10px;
      font-size: 14px;
      outline: none;
    }
    #chat-send {
      background: #b40000;
      border: none;
      color: white;
      padding: 0 15px;
      cursor: pointer;
      font-weight: bold;
    }
    #chat-send:hover {
      background: #d40000;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="chat-header">
    Restaurant AI Chatbot
  <button id="chat-reset" style="
    float:right;
    background:#222;
    color:#fff;
    border:none;
    padding:4px 8px;
    margin-right:6px;
    border-radius:4px;
    cursor:pointer;
  ">Reset</button>
</div>

    <div id="chat-window"></div>
    <div id="chat-input-area">
      <input id="chat-input" type="text"
             placeholder="Ask about menu, hours, or reservations..." />
      <button id="chat-send">Send</button>
    </div>
  </div>

  <script>
    const chatWindow = document.getElementById('chat-window');
    const chatInput = document.getElementById('chat-input');
    const chatSend = document.getElementById('chat-send');

    function addMessage(text, sender) {
      const div = document.createElement('div');
      div.className = 'msg ' + sender;
      div.textContent = text;
      chatWindow.appendChild(div);
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    async function sendMessage() {
      const text = chatInput.value.trim();
      if (!text) return;
      addMessage(text, 'user');
      chatInput.value = '';

      try {
        const res = await fetch('/chat', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ message: text })
        });
        const data = await res.json();
        addMessage(data.reply, 'bot');
      } catch (err) {
        addMessage('Error connecting to server.', 'bot');
      }
    }

    chatSend.addEventListener('click', sendMessage);
    chatInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    // Initial greeting
    addMessage("Hi there! I'm your restaurant assistant. Ask me about our menu, hours, or reservations!", "bot");

    // RESET CHAT FUNCTION
    document.getElementById('chat-reset').addEventListener('click', function() {
    chatWindow.innerHTML = "";  // Clear everything
    addMessage("Hi there! I'm your restaurant assistant. Ask me about our menu, hours, or reservations!", "bot");
    });

  </script>
</body>
</html>
